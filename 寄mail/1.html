<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #email-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #email-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-btn:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }

        #captcha {
            --width: 400px;
            --height: 260px;
            --puzzle-width: 80px;
            --puzzle-height: 80px;
            --offset-left: var(--width) * -1;
            --moved: 0px;
            --left-position: calc((var(--factor1) - 2) * 20%);
            display: block;
            width: var(--width);
            height: var(--height);
            border-radius: 4px;
            background-image: url(https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2700&q=80);
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, .3);
            margin-top: 20px;
            /* Ensure captcha is below the email container */
        }

        #captcha::before,
        #captcha::after {
            position: absolute;
            content: '';
            display: block;
            width: inherit;
            height: inherit;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
        }

        #captcha::before {
            clip-path: inset(calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--puzzle-width) * var(--factor2)) calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--width) - var(--puzzle-width) * var(--factor1)));
            -webkit-clip-path: inset(calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--puzzle-width) * var(--factor2)) calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--width) - var(--puzzle-width) * var(--factor1)));
            background-color: rgba(0, 0, 0, .6);
            background-blend-mode: multiply;
        }

        #captcha::after {
            left: var(--left-position);
            clip-path: inset(calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--puzzle-width) * var(--factor2)) calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--width) - var(--puzzle-width) * var(--factor1)));
            -webkit-clip-path: inset(calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--puzzle-width) * var(--factor2)) calc((var(--height) - var(--puzzle-height)) / 2) calc(var(--width) - var(--puzzle-width) * var(--factor1)));
            transform: translatex(clamp(calc(var(--width) * -1), calc((var(--width) * -1) + var(--moved)), calc(var(--puzzle-width))));
            transition: .25s all ease-in-out;
        }

        #captcha:active::after {
            transition: none;
        }

        #handle {
            width: calc(var(--width) + var(--puzzle-width) * 2);
            height: 30px;
            border-radius: 18px;
            background-color: #eee;
            position: absolute;
            bottom: -50px;
            left: calc(var(--puzzle-width) * 2 * -1);
            box-shadow: inset 0px 0px 12px rgba(0, 0, 0, .2);
            border: 3px solid #ccc;
        }

        #handle span {
            display: block;
            width: var(--puzzle-width);
            height: inherit;
            border-radius: inherit;
            background-color: #fff;
            box-shadow: inset 0px 0px 6px rgba(0, 0, 0, .25), 0px 2px 4px rgba(0, 0, 0, .3);
            position: absolute;
            cursor: move;
            transform: translatex(clamp(0px, var(--moved), calc(var(--width) + var(--puzzle-width))));
            transition: .25s all ease-in-out;
        }

        #captcha:active #handle span {
            transition: none;
        }

        #captcha.passed::before,
        #captcha.passed::after,
        #captcha.passed #handle {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="email-container">
        <input type="email" id="email" placeholder="请输入您的电子邮件" required />
        <button id="submit-btn" disabled>提交</button>
    </div>
    <div id="captcha">
        <div id="handle">
            <span></span>
        </div>
    </div>
    <script>
        let factor1, factor2;
        let emailInput = document.querySelector('#email');
        let submitBtn = document.querySelector('#submit-btn');
        let email = '';

        function setRandomFactors() {
            factor1 = Math.floor(Math.random() * 5) + 1;
            factor2 = factor1 - 1;
            document.documentElement.style.setProperty('--factor1', factor1);
            document.documentElement.style.setProperty('--factor2', factor2);
        }

        window.onload = () => {
            setRandomFactors();

            let shouldMove = false;
            const captcha = document.querySelector('#captcha');
            const handle = document.querySelector('#handle');
            const button = document.querySelector('#handle span');

            emailInput.addEventListener('input', () => {
                email = emailInput.value;
                submitBtn.disabled = !email;
            });

            button.addEventListener('mousedown', () => {
                shouldMove = true;
            });

            window.addEventListener('mousemove', (e) => {
                if (shouldMove) {
                    const offsetLeft = handle.getBoundingClientRect().left;
                    const buttonWidth = button.getBoundingClientRect().width;

                    captcha.style.setProperty('--moved', `${e.clientX - offsetLeft - buttonWidth / 2}px`);
                }
            });

            window.addEventListener('mouseup', (e) => {
                if (shouldMove) {
                    const finalOffset = e.clientX - handle.getBoundingClientRect().left;
                    if (finalOffset >= (590 - factor1 * 80) && finalOffset <= (610 - factor1 * 80)) {
                        captcha.classList.add('passed');
                        fetch('/send_email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: email })
                        }).then(response => {
                            if (response.ok) {
                                alert('邮件已发送！');
                            } else {
                                alert('邮件发送失败！');
                            }
                        }).catch(error => {
                            console.error('错误:', error);
                        });
                    } else {
                        captcha.style.setProperty('--moved', '0px');
                    }

                    shouldMove = false;
                }
            });
        };
    </script>
</body>

</html>
